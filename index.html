<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Emergency Service</title>
    <link rel="shortcut icon" href="./assets/logo.png" type="image/x-icon" />
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="nav dflex container">
      <div class="nav-child1">
        <img class="w-12" src="./assets/logo.png" alt="" />
        <h2 class="text-3xl">
          Emergency <br />
          Service
        </h2>
      </div>

      <div class="nav-child2 dflex">
        <button class="nbtn">
          <span class="lovecount">0</span>
          <img src="./assets/heart.png" alt="Heart Icon" />
        </button>
        <button class="nbtn">
          <span class="creditcount">100</span>
          <img src="./assets/coin.png" alt="Coin Icon" />
        </button>
        <button class="nbtn copy">
          <span class="copycount">2</span>
          Copy
        </button>
      </div>

      <div class="hamburger">
        <button id="menuToggle" class="nbtn">☰</button>
      </div>
    </section>

    <div id="popupMenu" class="popup hidden">
      <button class="nbtn">
        <span class="lovecount">0</span>
        <img src="./assets/heart.png" alt="Heart Icon" />
      </button>
      <button class="nbtn">
        <span class="creditcount">100</span>
        <img src="./assets/coin.png" alt="Coin Icon" />
      </button>
      <button class="nbtn copy">
        <span class="copycount">2</span>
        Copy
      </button>
    </div>

    <section class="banner">
      <img src="./assets/logo-dark.png" alt="" />
      <h1>Emergency Service Directory</h1>
      <p class="bannerp">
        Government Emergency Services at Your Fingertip – A Project by Government of the People’s Republic of Bangladesh
      </p>
    </section>

    <section class="main"></section>
    <script src="script.js"></script>
  </body>
</html>
