<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Emergency Service</title>
    <!--! Favicon -->
    <link rel="shortcut icon" href="./assets/logo.png" type="image/x-icon" />
    <link <!--! Tailwind and Daisy CDN Added -- />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!--! Poppins Font Add -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <!--! CSS link -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="nav dflex container">
      <div class="nav-child1">
        <img class="w-12" src="./assets/logo.png" alt="" />
        <h2 class="text-3xl">
          Emergency <br />
          Service
        </h2>
      </div>

      <div class="nav-child2 dflex">
        <button class="nbtn">
          <span class="lovecount">0</span>
          <img src="./assets/heart.png" alt="Heart Icon" />
        </button>
        <button class="nbtn">
          <span class="creditcount">100</span>
          <img src="./assets/coin.png" alt="Coin Icon" />
        </button>
        <button class="nbtn copy">
          <span class="copycount">2</span>
          Copy
        </button>
      </div>

      <div class="hamburger">
        <button id="menuToggle" class="nbtn">☰</button>
      </div>
    </section>
    <!-- * Js Toggle button and nav button -->
    <div id="popupMenu" class="popup hidden">
      <button class="nbtn">
        <span class="lovecount">0</span>
        <img src="./assets/heart.png" alt="Heart Icon" />
      </button>
      <button class="nbtn">
        <span class="creditcount">100</span>
        <img src="./assets/coin.png" alt="Coin Icon" />
      </button>
      <button class="nbtn copy">
        <span class="copycount">2</span>
        Copy
      </button>
    </div>
    <!--* Banner Section -->
    <section class="banner">
      <img src="./assets/logo-dark.png" alt="" />
      <h1>Emergency Service Directory</h1>
      <p class="bannerp">
        Government Emergency Services at Your Fingertip – A Project by
        Government of the People’s Republic of Bangladesh
      </p>
    </section>
    <!--!=================Main Section ===============  -->
    <main class="main w-11/12 mx-auto py-10 grid grid-cols-12 ">
      
      <section class="servie bg-indigo-400 col-span-9">
        <h1>Service</h1>
      </section>

      <aside class="aside ">
          <div class="card">
  <div class="service-box">
    <div class="icon" aria-label="Police icon"></div>
    <div class="heart-icon" aria-label="Favorite icon">♡</div>
  </div>
  <div class="title">Police Helpline Number</div>
  <div class="subtitle">Police</div>
  <div class="number">999</div>
  <div class="tag">Police</div>
  <div class="actions">
    <button class="copybtn">Copy</button>
    <button class="call-btn">Call</button>
  </div>
</div>
      </aside>
    </main>
    <!--!=======================================================  -->














    
    <!--! ========== Js Script ========== -->
    <script src="script.js"></script>
  </body>
</html>
